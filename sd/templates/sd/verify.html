{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Squawk | Verify</title>
	<meta charset="UTF-8">
	<meta name="description" content="Post Page">
	<meta name="author" content="CMPUT404 Group">

	<!-- stylesheets / css -->
	<link rel="stylesheet" href="../../static/sd/style.css">
	<link rel="icon" href="{% static '../../static/sd/icons/favicon.png' %}">
	<script type="text/javascript" src="../../static/sd/helperfunctions.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<script type="text/javascript">

function loadBar() {
    $("#header").load("../static/sd/header.html");
    $("#navbar").load("../static/sd/navbar.html");
}

</script>

<body onload="loadBar()">
    <div class="header" id="header">
    </div>

    <div class="newusers" id="newusers_verify">
		<h1>Unverified Users</h1>
		{% for user in unverified %}
		<hr class="greyline">
		<span class="searchauthor">{{user.username}}</span>
		<span class="searchrelation"> From {{user.host.hostname}} </span>
		<button class="minusbutton" onclick="confirmDeleteUser('{{user.uuid}}')">-</button>
		<button class="addbutton" onclick="confirmVerify('{{user.uuid}}')">+</button>
		<br>
		{% endfor %}
	</div>
	<div class="newusers" id="allusers_verify">
		<h1>All Users</h1>
		{% for user in allusers %}
		<hr class="greyline">
		<span class="searchauthor">{{user.username}}</span>
		<span class="searchrelation"> From {{user.host.hostname}} </span>
		<button class="minusbutton" onclick="confirmDeleteUser('{{user.uuid}}')">-</button>
		<br>
		{% endfor %}
	</div>
</body>
</html>
