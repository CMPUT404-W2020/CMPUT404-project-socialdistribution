{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Squawk | Edit Account</title>
    <meta charset="UTF-8">
    <meta name="description" content="Homepage">
    <meta name="author" content="CMPUT404 Group">

    <!-- stylesheets / css -->
    <link rel="stylesheet" href="{% static 'sd/style.css' %}">
    <link rel="icon" href="{% static '../../static/sd/icons/favicon.png' %}">
    <script type="text/javascript" src="../../static/sd/helperfunctions.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<script type="text/javascript">

function loadBar() {
    $("#header").load("../static/sd/header.html");
    $("#navbar").load("../static/sd/navbar.html");
}
</script>

<body onload="loadBar()">
    <div class="header" id="header">
    </div>

    <div class="row" id="search">
        <div class="navbar" id="navbar">
        </div>


    <div class="edit-form">
        {% block content %}
        <h3>Edit Account</h3>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="SAVE" id="save-button" style="float: right;">
            <a href="../account">
                <button id="cancel-button"> CANCEL </button>
            </a>

        </form>
        {% endblock content %}
    </div>




</body>

</html>
