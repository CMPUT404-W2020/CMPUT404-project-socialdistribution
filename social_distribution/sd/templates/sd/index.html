{% load static %}
{% load url %}
<!doctype html>
<html>
    <head>
        <title>Sandbox</title>
        <link rel="stylesheet" href="{% static 'sd/style.css' %}">
    </head>
    <body>
        <div class="header">
            <a class="title" href="{% url 'account' %}">
                <img alt="user" class="title" src="static\sd\icons\user.svg">
            </a>
            <a class="title" href="{% url 'requests' %}">
                <img alt="user" class="title" src="static\sd\icons\bell.svg">
            </a>
            <a class="title" href="{% url 'search' %}">
                <img alt="user" class="title" src="static\sd\icons\users.svg">
            </a>
            <h1 class="title">
                <a class="title" href="{% url 'home' %}">
                Social Distribution
                </a>
            </h1>
        </div>  
        <div class="sidebar">
            <h1>Navigate</h1>
            <ul>
                <h2>
                    <a href="{% url 'search' %}">
                        Search
                    </a>
                </h2>
                <h2>
                    <a href="{% url 'requests' %}">
                        Friend Requests
                    </a>
                </h2>
            </ul>
        </div>
        <div class="feed">
            <h1>
                Your Feed
            </h1>
            {% for post in feed %}
                <div>
                    <h2>
                        {{post.title}}
                    </h2>
                    <img alt="post_image" src={{post.link_to_image}}>
                    <p style="color:grey; font-style: italic;">{{post.Author.uuid}} Author: {{post.author}}
                    </p>
                    
                    
                </div>
            {% endfor %}
        </div>
        <div class="footer">
            <p>About Us | Contact</p>
        </div>
    </body>
</html>
