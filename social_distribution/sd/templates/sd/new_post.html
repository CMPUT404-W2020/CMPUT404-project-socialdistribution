{% load static %}
<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Squawk | New Post</title>
	<meta charset="UTF-8">
	<meta name="description" content="Post Page">
	<meta name="author" content="CMPUT404 Group">

	<!-- stylesheets / css -->
	<link rel="stylesheet" href="{% static '../../static/sd/style.css' %}">
</head>

<body>

	<div class="header">
	  <a href="{% url 'explore' %}">
	  	<img class="logo" src="static\sd\icons\logo.png" alt="Logo" height = "50em">
	  </a>

	 <img class="icons" id="lasticon" src="static\sd\icons\account_icon.png" alt="Account" height = "25em">

	  <img class="icons" src="static\sd\icons\bell_icon.png" alt="Notifications" height = "25em">

	  <!-- <img class="icons" src="static\sd\icons\People_icon.png" alt="Network" height = "25em"> --> 

	  <img class="icons"src="static\sd\icons\search_icon.png" alt="Search" height = "25em">


	  <a id= "maintitle" href="{% url 'explore' %}">
	  	<h2>SQUAWK</h2>
	  </a>
	</div>


	<br>
	<br>
	<br>

	<div class="newpost">
		<input type="submit" value="MARKUP" id="blue-button" style="float: right;">
		<input type="submit" value="SIMPLE" id="orange-button" style="float: right;">
		<h4> <br> Create a New Post </h4>

		<form>
			<p>
				Title: <input name="title" type="text" /><br><br>
				Post: <input name="body" type="text" id="longbox" /><br><br>
				Image Link: <input name="image-url" type="text" /><br><br>
				Description: <input name="description" type="text" /><br><br>
				Categories: <input name="categories" type="text" /><br><br>
				Who is allowed to see your post? 
				<select name="privacy">
					<option value="angel">Anyone</option>
					<option value="angel">Friends</option>
					<option value="angel">My Friends and their Friends</option>
					<option value="angel">My Server</option>
					<option value="angel">Only Me</option>
					<option value="angel">Certain People</option>
				</select><br><br>
				Make this post unlisted: <input name="unlisted" type="checkbox" unchecked/> <br><br>

				
				<input type="submit" value="POST" id="bluebackground-button" style="float: right;"> <br>

			</p>
		</form>



	</div>



</body>
</html>
