<!doctype html>

<html>

<head>

<script type="text/javascript">
function loadBar() {
    $("#navbar").load("static/sd/navbar.html");

}
</script>

<body onload="loadBar()">
    <div class="header" id="header">
    </div>

    <div class="row">
        {% if authenticated %}
		<div class="navbar" id="navbar">

		</div>
		{% endif %}

        <div class="search-results">
            <p> 3 search results </p>

            <!-- need to replace with a loop of actual data, need to line up buttons with text, need to choose button based on status -->

            <div class="searchitem">
                <hr class="greyline">
                <span class="searchauthor"> Author Name</span> 
                <span class="dot"></span>
                <span class="searchrelation"> Following </span>
                <button id="circle-button" >-</button>
            </div>

            <div class="searchitem">
                <hr class="greyline">
                <span class="searchauthor"> Jane Doe</span> 
                <span class="dot"></span>
                <span class="searchrelation"> Followed by </span>

            </div>

            <div class="searchitem">
                <hr class="greyline">
                <span class="searchauthor"> Another Author</span> 
                <span class="dot"></span>
                <span class="searchrelation"> Friends </span>
                <button id="circle-button" >-</button>
            </div>

        </div>



        <!-- need to add logic, if no search results display this image instead -->

            <span id="centered">

        </div>


    </div>
